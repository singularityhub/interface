<style>
#fade {
    display: none;
    position:absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    z-index: 1001;
    -moz-opacity: 0.9;
    opacity: 0.8;
    filter: alpha(opacity=90);
}
#loader {
    display: none;
    position:absolute;
    z-index:1002;
    top: 25%;
    left: 42%;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<div id="fade"></div>
<div id="loader">
    <img width="300px" src="{{ url_for('static', filename='img/robot-blinking.gif') }}"/>
    <h3 id="loader-text"></h3>
</div>
<script>
function show_loader(title) {
   if (title != null){
       $('#loader-text').text(title);
   }
   $('.modal-dialog').hide();
   $('#fade').show();
   $('#loader').show();
}
function hide_loader() {
   $('.modal-dialog').show();
   $('#fade').hide();
   $('#loader').hide();
}
</script>
